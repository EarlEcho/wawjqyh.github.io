<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: table;
            width: 100%;
        }

        .left {
            width: 300px;
            display: table-cell;
        }

        .right {
            width: 300px;
            display: table-cell;
        }

        .center {
            display: table-cell;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="left"></div>
        <div class="center">233</div>
        <div class="right"></div>
    </section>
</body>

<script>
    // 冒泡排序
    function mySort(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    var tmp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = tmp;
                }
            }
        }
        return arr;
    }

    // 快速排序
    function quickSort(arr, left, right) {
        var len = arr.length,
            partitionIndex,
            left = typeof left != 'number' ? 0 : left,
            right = typeof right != 'number' ? len - 1 : right;

        if (left < right) {
            partitionIndex = partition(arr, left, right);
            quickSort(arr, left, partitionIndex - 1);
            quickSort(arr, partitionIndex + 1, right);
        }
        return arr;
    }

    // 分区操作
    function partition(arr, start, end) {
        var pivot = start,                      // 设定基准值（pivot）
            index = pivot + 1;
        for (var i = index; i <= end; i++) {
            if (arr[i] < arr[pivot]) {
                swap(arr, i, index);
                index++;
            }
        }
        swap(arr, pivot, index - 1);
        return index - 1;
    }

    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }

    function side(arr) {
        var pivot = 0;
        var index = pivot + 1;

        for (var i = index; i < arr.length; i++) {
            if (arr[i] < arr[pivot]) {
                swap(arr, i, index);
                index++;
            }
        }

        swap(arr, pivot, index - 1);
        return arr;
    }

    var arr = side([7, 1, 0, 9, 4, 8, 3, 5, 2, 6]);
    console.log(arr);

    function getData(url) {
        var dataStr = url.split("?")[1] ? url.split("?")[1].split("#")[0] : "";
        var dataArr = dataStr.split("&");

        var obj = {};

        dataArr.forEach(item => {
            data = item.split("=");

            obj[data[0]] = data[1] ? data[1] : null;
        });

        return obj;
    }

</script>
